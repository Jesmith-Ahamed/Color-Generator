<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Color palete Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Color palette Generator</h1>
      <p class="desc">Generator some awesome palettes</p>
      <div class="search">
        <div class="code">
          <input
            type="text"
            id="search-input"
            value="skyblue"
            placeholder="Color code or name"
          />
          <span class="search-color"></span>
        </div>

        <label class="image" for="search-image">
          <input type="file" id="search-image" hidden />
          <i class="fas fa-image"></i>
        </label>
      </div>
      <div class="options">
        <select name="" id="Palette-type">
          <option value="analogous">Analogous</option>
          <option value="monochromatic">Monochromatic</option>
          <option value="triadic">Triadic</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
          <option value="tetradic">Tetradic</option>
          <option value="square">Square</option>
        </select>
        <select name="" id="Palette-Count">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="or" id="random-btn">Or generate random</div>
      <p class="label" id="type-text">Analogous Palette</p>
      <div class="palette" id="palette">
        <!-- <div class="color">
          <div class="overlay">
            <div class="icons">
              <div class="copy-color">
                <i class="far fa-copy"></i>
              </div>
              <div class="generate-palette">
                <i class="fas fa-palette"></i>
              </div>
            </div>
            <div class="code">#123456</div>
          </div>
        </div> -->
      </div>
      <p class="label">Related Colors</p>
      <div class="palette" id="related">
        <!--We will add palette through js-->
      </div>
      <!--Image colors-->
      <div class="image-colors-wrapper hidden">
        <p class="label">Image Colors</p>
        <div class="palette" id="image-colors">
          <!--We will add palette through js-->
        </div>
      </div>
      <div class="or">Download palette</div>
      <div class="options">
        <input
          type="text"
          id="download-name"
          placeholder="filename"
          value="palette"
        />
      </div>
      <div class="options">
        <select name="" id="download-format">
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
          <option value="css">CSS</option>
          <option value="json">Json</option>
        </select>
        <button class="btn" id="download-btn">Download</button>
      </div>
      <div class="toast">Toast Message</div>

      <!-- <lable for="toggle" class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider"></span>
      </lable> -->
    </div>
    <!--IMAGE COLOR EXTRACTOR-->
    <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
    <!--SCRIPT-->
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
